<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Dealers in India</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background: #6a11cb;
      color: #fff;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    tr:hover {
      background: #e9e9ff;
    }

    td {
      font-size: 14px;
      color: #333;
    }

    caption {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <table>
    <caption>Car Dealers in India</caption>
    <thead>
      <tr>
        <th>Dealer Name</th>
        <th>Age</th>
        <th>Car Brand</th>
        <th>Car Model</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rohit Sharma</td>
        <td>40</td>

        <td>Swift</td>
        <td>Mumbai</td>
      </tr>
      <tr>
        <td>tilak Verma</td>
        <td>35</td>
        <td>Hyundai</td>
        <td>Creta</td>
        <td>Bangalore</td>
      </tr>
      <tr>
        <td>Gupta</td>
        <td>45</td>
        <td>Tata</td>
        <td>Nexon</td>
        <td>Delhi</td>
      </tr>
      <tr>
        <td>Jaaprit bumrah</td>
        <td>30</td>
        <td>Honda</td>
        <td>City</td>
        <td>Jaipur</td>
      </tr>
      <tr>
        <td>Axar Patel</td>
        <td>50</td>
        <td>Mahindra</td>
        <td>Thar</td>
        <td>Ahmedabad</td>
      </tr>
      <tr>
        <td>Sneha Joshi</td>
        <td>28</td>

    </tbody>
  </table>
</body>
</html>
